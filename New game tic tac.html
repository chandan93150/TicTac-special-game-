<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000000 100%);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .profile-img-wrapper {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ffff;
      box-shadow: 0 0 8px #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-right: 1rem;
    }

    #profileInitials {
      color: #00ffff;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffff;
    }

    .profile-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .hidden {
      display: none;
    }

    .profile span {
      font-size: 1.2rem;
      color: #00ffff;
      position: relative;
    }
    .profile .edit-icon {
      cursor: pointer;
      margin-left: 10px;
    }

    .menu button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff;
      transition: background 0.3s ease;
    }
    .menu button:hover {
      background: #00ffff33;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 2rem auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 4.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
    }
    .cell.X {
      color: #ff00ff;
      text-shadow: 0 0 30px #ff00ff;
    }
    .cell.O {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 30px 20px;
      border: 2px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      text-shadow: 0 0 10px #00ffff;
      z-index: 9999;
      animation: fadeIn 0.5s ease, pulse 1s infinite;
      color: #00ffcc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .overlay h2 { margin: 0 0 20px 0; font-size: 2rem; }
    .overlay .buttons button {
      background: #000;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Neon Tic Tac Toe HD</h1>
  <div class="profile">
    <div class="profile-img-wrapper" onclick="uploadProfileImage()">
      <div id="profileInitials">P</div>
      <img id="profileImg" class="hidden" alt="Profile" title="Click to update" />
    </div>
    <input type="file" id="photoUpload" accept="image/*" style="display:none" />
    <span id="playerName">Player Name <span class="edit-icon" onclick="editName()">‚úèÔ∏è</span></span>
  </div>

  <div class="menu">
    <button onclick="startVsComputer()">Play vs Computer</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div class="grid" id="gameBoard"></div>

  <script>
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let isComputer = true;

    const nameSpan = document.getElementById('playerName');
    const profileImg = document.getElementById('profileImg');
    const profileInitials = document.getElementById('profileInitials');
    const photoUpload = document.getElementById('photoUpload');
    const gameBoard = document.getElementById('gameBoard');

    // Load name & initials
    if (localStorage.getItem('playerName')) {
      const storedName = localStorage.getItem('playerName');
      nameSpan.innerHTML = storedName + ' <span class="edit-icon" onclick="editName()">‚úèÔ∏è</span>';
      profileInitials.textContent = storedName.charAt(0).toUpperCase();
    }

    // Load image if present
    if (localStorage.getItem('profileImg')) {
      profileImg.src = localStorage.getItem('profileImg');
      profileImg.classList.remove('hidden');
      profileInitials.style.display = 'none';
    }

    function uploadProfileImage() {
      photoUpload.click();
    }

    photoUpload.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          localStorage.setItem('profileImg', event.target.result);
          profileImg.src = event.target.result;
          profileImg.classList.remove('hidden');
          profileInitials.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });

    function editName() {
      const newName = prompt("Enter your name:");
      if (newName) {
        localStorage.setItem('playerName', newName);
        nameSpan.innerHTML = newName + ' <span class="edit-icon" onclick="editName()">‚úèÔ∏è</span>';
        if (!localStorage.getItem('profileImg')) {
          profileInitials.textContent = newName.charAt(0).toUpperCase();
        }
      }
    }

    function drawBoard() {
      gameBoard.innerHTML = '';
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (value) {
          cell.classList.add(value);
          cell.textContent = value;
        }
        cell.onclick = () => handleMove(index);
        gameBoard.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (board[index]) return;
      board[index] = currentPlayer;
      drawBoard();
      if (checkWin(currentPlayer)) {
        const playerName = localStorage.getItem('playerName') || 'Player';
        setTimeout(() => showOverlay(`üéâ ${playerName} (${currentPlayer}) Wins! üéâ`), 300);
        return;
      }
      if (!board.includes(null)) {
        setTimeout(() => showOverlay(`ü§ù It's a Draw! ü§ù`), 300);
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (isComputer && currentPlayer === 'O') {
        setTimeout(computerMove, 300);
      }
    }

    function checkWin(player) {
      const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      return wins.some(combo => combo.every(i => board[i] === player));
    }

    function computerMove() {
      const available = board.map((v, i) => v ? null : i).filter(i => i !== null);
      const move = available[Math.floor(Math.random() * available.length)];
      handleMove(move);
    }

    function showOverlay(message) {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      const header = document.createElement('h2');
      header.textContent = message;
      overlay.appendChild(header);
      const btnContainer = document.createElement('div');
      btnContainer.className = 'buttons';
      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'üîÅ Restart';
      restartBtn.onclick = restartGame;
      btnContainer.appendChild(restartBtn);
      overlay.appendChild(btnContainer);
      document.body.appendChild(overlay);
    }

    function removeOverlay() {
      const overlays = document.getElementsByClassName('overlay');
      while (overlays[0]) overlays[0].parentNode.removeChild(overlays[0]);
    }

    function restartGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      removeOverlay();
      drawBoard();
    }

    function startVsComputer() {
      isComputer = true;
      restartGame();
    }

    drawBoard();
  </script>
</body>
</html>
